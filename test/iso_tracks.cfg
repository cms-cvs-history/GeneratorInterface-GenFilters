   vstring processParameters = {
            'MSEL=0       ',
            'MSUB(14)=1   ',
            'MSUB(29)=1   ',
            'MSUB(114)=1  ',
            'MSUB(115)=1  ',

            'MSUB(11)=1   ',
            'MSUB(12)=1   ',
            'MSUB(13)=1   ',
            'MSUB(15)=1   ',
            'MSUB(16)=1   ',
            'MSUB(18)=1   ',
            'MSUB(19)=1   ',
            'MSUB(20)=1   ',
            'MSUB(28)=1   ',
            'MSUB(30)=1   ',
            'MSUB(31)=1   ',
            'MSUB(53)=1   ',
            'MSUB(68)=1   ',

            'CKIN(3)=50.          ! minimum pt hat for hard interactions'
  }   

    }
   }
  
  include "GeneratorInterface/GenFilters/data/PythiaFilterIsolatedTrack.cfi"


